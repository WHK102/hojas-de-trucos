<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
    <head>
        <title th:text="#{messages.fragments.auth.login.title}"></title>
        <!--/*
            https://bootsnipp.com/snippets/j6r4X
        */-->
    </head>
    <body>
        <div layout:fragment="content">

            <div class="container">

                <div class="row mt-5 mb-5">
                    <div class="col-md-4 d-sm-none d-md-block"></div>
                    <div class="col-sm-12 col-md-4">

                        <div class="card">
                            <article class="card-body">
                                <a th:href="@{/auth/register}" th:text="#{messages.fragments.auth.login.register}" class="float-right btn btn-outline-primary"></a>
                                <h4 class="card-title mb-4 mt-1" th:text="#{messages.fragments.auth.login.headpanel}"></h4>
                                <form role="form" th:action="@{/auth/login}" th:object="${loginViewModel}" method="POST" autocomplete="off">
                                    <div class="form-group">
                                        <label th:text="#{messages.fragments.auth.login.input.email.title}"></label>
                                        <input
                                            class="form-control"
                                            th:field="*{email}"
                                            th:placeholder="#{messages.fragments.auth.login.input.email.placeholder}"
                                            name="email"
                                            type="email"
                                            autofocus="autofocus"
                                            required="required"
                                            autocomplete="off" />
                                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    </div>
                                    <div class="form-group">
                                        <a class="float-right" th:href="@{/auth/forgot}" th:text="#{messages.fragments.auth.login.forgot}"></a>
                                        <label th:text="#{messages.fragments.auth.login.input.password.title}"></label>
                                        <input
                                            class="form-control"
                                            th:field="*{password}"
                                            th:placeholder="#{messages.fragments.auth.login.input.password.placeholder}"
                                            name="password"
                                            type="password"
                                            value=""
                                            required="required"
                                            autocomplete="off" />
                                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label>
                                                <input
                                                    name="remember"
                                                    value="true"
                                                    th:field="*{remember}"
                                                    autocomplete="off"
                                                    type="checkbox" />
                                                <span th:text="#{messages.fragments.auth.login.save_password}" th:remove="tag"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block" th:text="#{messages.fragments.auth.login.input.submit.value}"></button>
                                    </div>
                                </form>
                            </article>
                        </div>

                        <div th:if="${!errors.isEmpty()}" class="mt-3 alert alert-danger" role="alert">
                            <ul class="mb-0">
                                <li th:each="error : ${errors}" th:switch="${error}">
                                    <span th:case="'login.auth_error'" th:text="#{messages.fragments.auth.login.auth_error}"></span>
                                </li>
                            </ul>
                        </div>
                        
                    </div>
                    <div class="col-md-4 d-sm-none d-md-block"></div>
                </div>
            </div>

        </div>
    </body>
</html>
