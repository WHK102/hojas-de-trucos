<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE" th:text="#{messages.globals.appname}"></title>

        <link th:href="@{/assets/generics/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/assets/generics/css/font-awesome.min.css}" rel="stylesheet" />
        <link th:href="@{/assets/generics/css/base.css}" rel="stylesheet" />

        <script th:src="@{/assets/generics/js/jquery-3.4.1.min.js}"></script>
        <script th:src="@{/assets/generics/js/bootstrap.min.js}"></script>
        <script th:src="@{/assets/generics/js/base.js}"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">Título</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(actual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Enlace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Deshabilitado</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Desplegable</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="#">Acción</a>
                            <a class="dropdown-item" href="#">Otra acción</a>
                            <a class="dropdown-item" href="#">Algo más aquí</a>
                        </div>
                    </li>
                </ul>

                <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item">
                        <a th:if="${tokenXsrf == null}" class="nav-link" th:href="@{/auth/login}">Acceder</a>
                        <a th:if="${tokenXsrf != null}" class="nav-link" th:href="@{'/auth/logout/' + ${tokenXsrf}}">Salir</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div layout:fragment="content"></div>

        <footer class="text-center">
            <div class="container">
                <hr />
                <p th:text="#{messages.layouts.main.footer.text}"></p>
            </div>
        </footer>
    </body>
</html>
